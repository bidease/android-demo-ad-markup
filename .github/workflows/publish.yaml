name: Android CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        # --no-daemon: runs Gradle in the client process — if OOM occurs the job fails
        #   immediately instead of hanging until the 6h runner timeout.
        # GRADLE_OPTS -Xmx4g: gives the build 4 GB heap (ubuntu-latest has 16 GB).
        #   Default Gradle heap (~512m–1g) is too small for AGP 9 + Kotlin 2 + Compose + 4 adapters.
        # No 'clean': a fresh CI checkout has no stale outputs; clean only wastes ~30-60s.
        run: ./gradlew assembleDebug --no-daemon
        env:
          GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=512m"

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-demo-ad-markup-${{ github.ref_name }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
