name: Android CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        # Debug variant is auto-signed with the debug key and immediately installable.
        # Release variant requires a signing config; add one if distribution signing is needed.
        run: ./gradlew clean assembleDebug

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-demo-ad-markup-${{ github.ref_name }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Publish GitHub Release with APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
